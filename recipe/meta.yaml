{% set name = "alfasim-sdk" %}
{% set version = "0.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/alfasim_sdk-{{ version }}.tar.gz
  sha256: bbb4a1dbbab6eb9eae911ccada2bc062a80fb6509252026866968bb055222a2d

build:
  entry_points:
    - alfasim-sdk=alfasim_sdk:console_main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - setuptools >=42.0
    - pip
  run:
    - python >=3.8
    - python-hookman
    - typing_inspect
    - strictyaml >=1.4.3
    - boltons
    - click >=7.0
    - barril >=1.13,<2.0
    - pluggy >=0.13.0
    - h5py

test:
  imports:
    - alfasim_sdk
  commands:
    - pip check
    - alfasim-sdk --help
  requires:
    - pip

about:
  home: https://github.com/esss/alfasim-sdk
  summary: ALFAsim API/SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
    - prusse-martin
